<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Repro: Keyboard Bug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #f3f4f6; margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
      #status-overlay {
        position: fixed; top: 0; left: 0; right: 0; padding: 8px;
        background: #000; color: #0f0; font-family: monospace;
        font-size: 11px; z-index: 9999; border-bottom: 1px solid #333;
      }
      .error-text { color: #ff5555; }
    </style>
    <!-- 关键：es-module-shims 让旧浏览器支持 importmap -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.2.0"
  }
}
</script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var log = document.getElementById('status-log');
        if (log) log.innerHTML += '<div class="error-text">[' + new Date().toLocaleTimeString() + '] ' + msg + '</div>';
        return false;
      };
      // 如果 10 秒内 App 没有启动，提示可能是网络问题
      setTimeout(function() {
        if (window.APP_STARTED !== true) {
          var log = document.getElementById('status-log');
          if (log) log.innerHTML += '<div class="error-text">Load timeout: Please check network or browser compatibility.</div>';
        }
      }, 10000);
    </script>
  </head>
  <body>
    <div id="status-overlay">
      <div id="status-log">System: Ready...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
